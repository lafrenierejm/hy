name: Perform static analysis on Python files

on:
  pull_request:
    paths:
      - '*.py'
      - 'pyproject.toml'

jobs:
  autoformat:
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.10
    - run: pip install -r requirements-dev.txt
    - run: isort --check --diff hy tests
    - run: black --check --diff hy tests
